<div class="w-full h-full p-6 space-y-6 bg-white rounded-2xl shadow-sm border border-neutral-200">
  <div>
    <h1 class="text-3xl font-bold mb-2">HR Admin Panel</h1>
    <p class="text-muted-foreground">
      A centralized platform for managing medical coverage codes, medical plans, and their
      configurations.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <z-card
      class="bg-linear-to-b from-neutral-100 to-neutral-200"
      zTitle="Total Medical Coverage Codes"
      zDescription="Active coverage codes in the system"
    >
      <div class="text-4xl font-bold">{{ totalCoverageCodes }}</div>
      <button z-button class="w-full mt-4" routerLink="/coverage-codes">View Coverage Codes</button>
    </z-card>

    <z-card
      class="bg-linear-to-b from-neutral-100 to-neutral-200"
      zTitle="Total Medical Plans"
      zDescription="Active medical plans in the system"
    >
      <div class="text-4xl font-bold">{{ totalMedicalPlans }}</div>
      <button z-button class="w-full mt-4" routerLink="/medical-plans">View Medical Plans</button>
    </z-card>
  </div>
</div>
