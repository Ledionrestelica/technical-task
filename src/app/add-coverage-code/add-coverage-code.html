<form [formGroup]="form" class="grid gap-4">
  <div class="grid gap-3">
    <label
      for="code"
      class="flex items-center gap-2 text-sm leading-none font-medium select-none group-data-[disabled=true]:pointer-events-none group-data-[disabled=true]:opacity-50 peer-disabled:cursor-not-allowed peer-disabled:opacity-50"
    >
      Code
    </label>
    <input z-input formControlName="code" [zStatus]="isInvalid('code') ? 'error' : undefined" />
  </div>

  <div class="grid gap-3">
    <label
      for="description"
      class="flex items-center gap-2 text-sm leading-none font-medium select-none group-data-[disabled=true]:pointer-events-none group-data-[disabled=true]:opacity-50 peer-disabled:cursor-not-allowed peer-disabled:opacity-50"
    >
      Description
    </label>
    <textarea cols="30" rows="3" z-input formControlName="description"></textarea>
  </div>

  <div class="grid gap-3">
    <label
      for="active"
      class="flex items-center gap-2 text-sm leading-none font-medium select-none group-data-[disabled=true]:pointer-events-none group-data-[disabled=true]:opacity-50 peer-disabled:cursor-not-allowed peer-disabled:opacity-50"
    >
      Active
    </label>
    <z-checkbox formControlName="active"></z-checkbox>
  </div>
</form>
